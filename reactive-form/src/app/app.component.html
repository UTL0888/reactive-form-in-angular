<div class="container-flued">
  <h2>registration form
  <hr/>
  

  </h2>
  {{resgistrationForm.value | json}}
  <form [formGroup]="resgistrationForm">
    <div class="form-group">
      <label>userName</label>
        <input [class.is-invalid]="userNmae.invalid && userNmae.touched" formControlName="userName" type="text" class="form-control">
        <!--<small [class.d-none]="userNmae.valid || userNmae.untouched" class="text-danger">userName Is Required</small>-->
        <div *ngIf="userNmae.invalid && userNmae.touched">
               <small class="text-danger" *ngIf="userNmae.errors?.required">userName Is Required</small>
               <small class="text-danger" *ngIf="userNmae.errors?.minlength">Username Must Be At least 3 char</small>
               <small class="text-danger" *ngIf="userNmae.errors?.forbiddenName">{{userNmae.errors?.forbiddenName.value}} Not Allowed</small>
            </div>
    </div>
  

    <div class="form-group">
        <label >password</label>
          <input  formControlName="password"  type="password" class="form-control">
          
        </div>
      <div class="form-group">
          <label>confirm password</label>
            <input [class.is-invalid]="resgistrationForm.errors?.misMatch" formControlName="confirmPassword"  type="password" class="form-control">
            <small class="text-danger" *ngIf="resgistrationForm.errors?.misMatch">password Do not match</small>
      </div>
    
     

      <div formGroupName="address">
          <div class="form-group">
              <label>state</label>
              <input type="text" formControlName="state" class="form-control">
          </div>
          <div class="form-group">
                <label>city</label>
                <input type="text" formControlName="city" class="form-control">
          </div>
          <div class="form-group">
                <label>District</label>
                <input type="text" formControlName="district" class="form-control">
          </div>
          <div class="form-group">
                <label>Postal code</label>
                <input type="text" formControlName="postalCode" class="form-control">
          </div>
          </div>

         <div class="form-group">
            <label>Email</label>
            <button class="btn btn-secondary btn-sm m-2" (click)="addalternateEmail()">Ad Email</button>
            <input type="text" [class.is-invalid]="email.invalid && email.touched" class="form-control" formControlName="email">
              <small class="text" [class.d-none]="email.valid || email.untouched">
                  Email is required
              </small>
              <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls ; let i = index">

                <input type="text" name="" id="" class="form-control" [formControlName]="i">
                

              </div>
        </div>
        
     
    
            <input type="checkbox" formControlName="subscribe" >
            <hr/>
              <span>Send Me Pramonational Offer</span> 

      <button class="btn btn-primary">Register</button>
    <button class="btn btn-secondary" (click)="loadApiData()" >Load Api Data</button>
  </form>
</div>
